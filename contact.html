<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
        <meta name="keywords" content="hotel,boston hotel,new england hotel">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" href="/resources/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/vendor/css/Grid.css">
       
        <title>HomieFoodi|Welcome</title>
      </head>
      
<body>
    <header class="main-header">
        <nav id="navbar">
            <h1 class="logo"><a href="index.html" class="logo-text"> <span class="text-primary"><i class="fas fa-utensils"></i> Homie</span> Food</a></h1>
            <div class="container"></div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="cities.html">Cities</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="section-form">
        <div class="row"> 
            <h2>We're happy to hear from you </h2>
        </div>
        
        <div class="row">
                <!--          start form          -->
            <form action="#" method="post" class="contact-form">
                    <!--         for input "Name"           -->
                <div class="row" >
                    <div class="col span-1-of-3">
                        <label for="name">Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </div>
                </div>
                
                    <!--         for input " Email"          -->
                <div class="row" >
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                 <!--         for input " How did you find us "          -->
                 <div class="row">
                    <div class="col span-1-of-3">
                        <label for="find-us">How did you find us?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="find-us" id="find-us">
                            <option value="friends" selected>Friends</option>
                            <option value="search">Search engine</option>
                            <option value="ad">Advertisement</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                 <!--         for input " Newsletter "          -->
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Newsletter?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="checkbox" name="news" id="news" checked> Yes, please
                    </div>
                </div>
                
                 <!--         for input " Message"          -->
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Drop us a line</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea name="message" placeholder="Your message"></textarea>
                    </div>
                </div>
                
                 <!--         for button " Submit "          -->
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="submit" value="Send it!">
                    </div>
                </div>
            </form>
                 <!--         end line form          -->
        </div>
    </section>
    <div class="clr"></div>
    <footer class="main-footer">
        <p> HomieFood &copy; 2020, All RIghts Reserved</p>
    </footer>
</body>
</html>
